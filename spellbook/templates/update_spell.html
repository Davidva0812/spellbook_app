{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">✏️ Edit Spell</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Spell Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ spell.name }}" required>
    </div>

    <div class="mb-3">
      <label for="school" class="form-label">School of Magic</label>
      <input type="text" class="form-control" id="school" name="school" value="{{ spell.school }}">
    </div>

    <div class="mb-3">
      <label for="level" class="form-label">Spell Level</label>
      <input type="number" min="1" max="5" class="form-control" id="level" name="level" value="{{ spell.level }}">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="4">{{ spell.description }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Current Image</label><br>
      <img src="{{ url_for('static', filename='images/' + spell.image) }}" alt="{{ spell.name }}" class="img-thumbnail" style="max-width: 200px;">
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Upload New Image</label>
      <input class="form-control" type="file" id="image" name="image">
    </div>

    <button type="submit" class="btn btn-primary">Update Spell</button>
  </form>
</div>
{% endblock %}
